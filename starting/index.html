<!DOCTYPE html>
<!-- section on colors, fonts, and specific text styles -->
<html>
<head>
    <title>My Website Style Guide</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Website Design System</h1>
    </div>
    <div class="color container">
        <h2>Colors</h2>
        <div class="panel darkcyan">
            <p>Dark Cyan</p>
            <p>hsl(180, 100%, 27%)</p>
        </div>
        <div class="panel cool-grey">
            <p>Cool Grey</p>
            <p>hsl(210, 10%, 50%)</p>
        </div>
        <div class="panel infrared">
            <p>Infrared</p>
            <p>#FF496C</p>
        </div>
        <div class="panel uni-blue">
            <p>University Blue</p>
            <p>hsl(204, 71%, 73%)</p>
        </div>
        <div class="panel dijon">
            <p>Dijon Yellow</p>
            <p>hsl(43, 100%, 50%)</p>
        </div>
        <div class="panel charcoal">
            <p>Charcoal</p>
            <p>hsl(43, 100%, 50%)</p>
        </div>
    </div>
    <div class="font container">
        <h2></h2>
    </div>
</body>
</html>
